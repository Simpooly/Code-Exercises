<html>
  <head>
    <title>Scroll effects</title>

    <!-- Bootstrap 4.3.1 Nov 1, 2020-->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Jquerry for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
        html{
            overflow: hidden;
        }
        body{
            height: 100vh;
            /*overflow: hidden;*/
            perspective: 1px;
            transform-style: preserve-3d; 
            overflow-x: hidden;
            overflow-y: auto;
        }
        .paralax-wrapper{
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            transform-style: preserve-3d; 
        }
        .paralax-wrapper::before{
            content: "";
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            position: absolute;
            background-image: url("https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg");
            background-size: cover;
            transform: translateZ(-1px) scale(2); /*Difference between body perspective translatez*/
        }
        .regular-wrapper{
            width: 100vw;
            height: 100vh;
            padding: 20px;
            background-image: url("https://3pageplus.com/wp-content/uploads/2019/03/change-background-color-on-wix.jpg");
            background-size: cover;
            position: relative;
            z-index: 2;
        }

    </style>
  </head>
  <body>
    <section class="d-flex flex-column align-items-center justify-content-center paralax-wrapper">
        <h1>Parallax div</h1>
        <img class="inline-photo js-show-on-scroll" src="fun.png">
    </section>
    <section class="d-flex flex-column align-items-center justify-content-center regular-wrapper">
        <h1>non paralax Div</h1>
        <img class="inline-photo js-show-on-scroll bottom-to-top" src="fun.png">
    </section>
    <!-- https://css-tricks.com/slide-in-as-you-scroll-down-boxes/ -->


  </body>
</html>
